<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
	<title>login</title>
</head>
<body>
	<div class="flex_center">
		<h3>登陆</h3>
		<form class="form" action="{% url 'login' %}" method="post">
			{% csrf_token %}
			{{ form.non_field_errors }}
			{%for field in form %}
				{{ field.label_tag }}
				{{ field }}
				{{ field.errors }}
				{% if field.help_text %}
					<p class="help text-samll text-muted">{{ field.help_text|safe }}</p>
				{% endif %}
				{% endfor %}
		<button type="sumit" class="btn btn-primary btn-block">登陆</button>
		<a href="{% url 'users:register' %}">立刻注册</a>
		<a href="#">忘记密码</a>
		</form>
	</div>
</body>
</html>
